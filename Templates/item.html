{% extends "base.html" %}

{% block content %}

<h2>{{item.name}}</h2>
<p>Name: {{item.name}}</p>
<p>Description: {{item.description}}</p>
<p>Category: <a href="{{url_for('show_category_items', category_name=item.category.name)}}">{{item.category.name}}</a></p>
<p>User: {{item.user.name}}</p>
<p>ID: {{item.id}}</p>

{% if 'username' in session and item.user.id == session['user_id'] %}
<div>
        <a href="{{url_for('show_edit_item', item_name=item.name)}}"><button class="button">Edit</button></a>
        <a href="{{url_for('show_delete_item', item_name=item.name)}}"><button class="button">Delete</button></a>
</div>
{% endif %}

{% endblock %}
