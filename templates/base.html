<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="/static/styles.css">
	<title>Item Catalog</title>
</head>
<body>
	<div>
		<header>
			<div>
				<a href="/">
					<button class="headerbutton">Item Catalog</button>
				</a>
				<div>
					{%if 'username' not in session %}
					<a href="{{url_for('show_login')}}"><button class="button">Login</button></a>
					{% else %}
					<a href="{{url_for('show_logout')}}"><button class="button">Logout</button></a>
					{% endif %}
				</div>
			</div>
		</header>
		<div>
			<div>
				{% block content %}
				{% endblock %}
			</div>
		</div>
	</div>
</body>
</html>
