<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Item Catalog</title>

	<link rel="stylesheet" type="text/css" href="/static/styles.css">

</head>
<body>
	<div class="wrapper">
		<header class="header">
			<div class="container">
				<a href="/" class="header__title">
					<h1>Item Catalog</h1>
				</a>
				<div>
					{%if 'username' not in session %}
					<a href="{{url_for('show_login')}}"><button class="button">Login</button></a>
					{% else %}
					<a href="{{url_for('show_logout')}}"><button class="button">Logout</button></a>
					{% endif %}
				</div>
			</div>
		</header>
		<div class="content">
			<div class="container">
				{% block content %}
				{% endblock %}
			</div>
		</div>
	</div>
</body>
</html>
